<!doctype html>
<title>Hello from Flask</title>
<h1>Search for {{ search_expression }}</h1>

<table>
    <thead>
        <tr>
        <th>name</th>
        <th>type</th>
        <th>url</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td><a href="{{ url_for('food', food_id=result.id) }}">{{ result.name }}</a></td>
            <td>{{ result.type }}</td>
            <td><a href="{{ result.url }}">{{ result.url }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
