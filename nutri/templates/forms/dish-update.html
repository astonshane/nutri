<form action="{{ url_for('update_dish', id=dish.id)}}" method="post">
    <div class="form-group">
        <label for="servings"># of Servings</label>
        <input type="text" class="form-control" id="servings" name="servings" placeholder="# of Servings" value="{{ dish.servings }}" required>
    </div>
    <button type="submit" class="btn btn-info">
        Update
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
</form>
